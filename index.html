<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemi Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .setup {
            display: block;
        }
        
        .quiz {
            display: none;
        }
        
        .results {
            display: none;
        }
        
        .option-group {
            margin-bottom: 25px;
        }
        
        .option-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkbox-label:hover {
            background: #e8e8e8;
        }
        
        .checkbox-label input {
            margin-right: 10px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .radio-label:hover {
            background: #e8e8e8;
        }
        
        .radio-label input {
            margin-right: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .question-card {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .script-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .script-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .script-btn:hover {
            background: #e8e8e8;
        }
        
        .script-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .answer-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .answer-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .feedback.correct {
            background: #4caf50;
            color: white;
        }
        
        .feedback.incorrect {
            background: #f44336;
            color: white;
        }
        
        .progress {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .score {
            font-size: 48px;
            color: #667eea;
            text-align: center;
            margin: 30px 0;
        }
        
        .result-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .correct-answer {
            color: #4caf50;
            font-weight: bold;
        }
        
        .wrong-answer {
            color: #f44336;
        }
        
        sub {
            font-size: 0.7em;
        }
        
        sup {
            font-size: 0.7em;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Kemi Quiz</h1>
        
        <div class="setup" id="setup">
            <div class="option-group">
                <h3>Vad vill du √∂va p√•?</h3>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="category-checkbox" value="joner" checked> Joner
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="category-checkbox" value="syror" checked> Syror
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="category-checkbox" value="baser" checked> Baser
                    </label>
                </div>
            </div>
            
            <div class="option-group">
                <h3>V√§lj vilka √§mnen du vill √∂va p√•:</h3>
                <div class="checkbox-group" id="itemSelection">
                    <!-- Fylls dynamiskt -->
                </div>
            </div>
            
            <div class="option-group">
                <h3>Vad vill du skriva?</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="mode" value="formula" checked> Kemisk formel
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="name"> Namn
                    </label>
                </div>
            </div>
            
            <button onclick="startQuiz()">Starta Quiz</button>
        </div>
        
        <div class="quiz" id="quiz">
            <div class="progress" id="progress"></div>
            <div class="question-card">
                <div class="question-text" id="question"></div>
                <input type="text" class="answer-input" id="answer" autocomplete="off">
                <div class="script-buttons">
                    <button type="button" class="script-btn active" onclick="setScriptMode('normal')">Normal</button>
                    <button type="button" class="script-btn" onclick="setScriptMode('subscript')">Neds√§nkt (‚ÇÇ)</button>
                    <button type="button" class="script-btn" onclick="setScriptMode('superscript')">Upph√∂jt (‚Åª)</button>
                </div>
                <div class="feedback" id="feedback" style="display: none;"></div>
            </div>
            <button onclick="checkAnswer()" id="submitBtn">Svara</button>
        </div>
        
        <div class="results" id="results">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Resultat</h2>
            <div class="score" id="score"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="button-group">
                <button onclick="showWrongAnswers()">√ñva p√• fel</button>
                <button onclick="location.reload()">Meny</button>
                <button onclick="retryAll()">G√∂r om alla</button>
            </div>
        </div>
    </div>

    <script>
        const data = {
            joner: [
                { name: "Hydroxidjon", formula: "OH‚Åª" },
                { name: "Sulfatjon", formula: "SO‚ÇÑ¬≤‚Åª" },
                { name: "Karbonatjon", formula: "CO‚ÇÉ¬≤‚Åª" },
                { name: "Nitratjon", formula: "NO‚ÇÉ‚Åª" }
            ],
            syror: [
                { name: "Saltsyra", formula: "HCl" },
                { name: "Svavelsyra", formula: "H‚ÇÇSO‚ÇÑ" },
                { name: "Salpetersyra", formula: "HNO‚ÇÉ" }
            ],
            baser: [
                { name: "Kaliumhydroxid", formula: "KOH" },
                { name: "Natriumhydroxid", formula: "NaOH" },
                { name: "Magnesiumhydroxid", formula: "Mg(OH)‚ÇÇ" }
            ]
        };

        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let attempts = 0;
        let results = [];
        let mode = 'formula';
        let scriptMode = 'normal';

        const subscriptMap = {
            '0': '‚ÇÄ', '1': '‚ÇÅ', '2': '‚ÇÇ', '3': '‚ÇÉ', '4': '‚ÇÑ',
            '5': '‚ÇÖ', '6': '‚ÇÜ', '7': '‚Çá', '8': '‚Çà', '9': '‚Çâ'
        };

        const superscriptMap = {
            '0': '‚Å∞', '1': '¬π', '2': '¬≤', '3': '¬≥', '4': '‚Å¥',
            '5': '‚Åµ', '6': '‚Å∂', '7': '‚Å∑', '8': '‚Å∏', '9': '‚Åπ',
            '+': '‚Å∫', '-': '‚Åª'
        };

        function setScriptMode(mode) {
            scriptMode = mode;
            document.querySelectorAll('.script-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('answer').focus();
        }

        function updateItemSelection() {
            const categories = document.querySelectorAll('.category-checkbox:checked');
            const itemSelection = document.getElementById('itemSelection');
            itemSelection.innerHTML = '';
            
            if (categories.length === 0) {
                itemSelection.innerHTML = '<p style="color: #999; padding: 10px;">V√§lj minst en kategori ovan</p>';
                return;
            }
            
            categories.forEach(cat => {
                const category = cat.value;
                if (data[category]) {
                    data[category].forEach((item, index) => {
                        const label = document.createElement('label');
                        label.className = 'checkbox-label';
                        label.innerHTML = `
                            <input type="checkbox" data-category="${category}" data-index="${index}" checked>
                            ${item.name}
                        `;
                        itemSelection.appendChild(label);
                    });
                }
            });
        }

        // Ladda √§mnen direkt n√§r sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            updateItemSelection();
            
            document.querySelectorAll('.category-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateItemSelection);
            });
        });

        // K√∂r ocks√• direkt f√∂r s√§kerhets skull
        setTimeout(updateItemSelection, 100);

        function startQuiz() {
            const selectedItems = document.querySelectorAll('#itemSelection input[type="checkbox"]:checked');
            const modeRadio = document.querySelector('input[name="mode"]:checked');
            mode = modeRadio.value;
            
            currentQuestions = [];
            selectedItems.forEach(item => {
                const category = item.dataset.category;
                const index = item.dataset.index;
                currentQuestions.push(data[category][index]);
            });
            
            if (currentQuestions.length === 0) {
                alert('V√§lj minst ett √§mne att √∂va p√•!');
                return;
            }
            
            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            results = [];
            
            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            showQuestion();
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) {
                showResults();
                return;
            }
            
            const question = currentQuestions[currentIndex];
            const questionText = mode === 'formula' 
                ? `Vad √§r den kemiska formeln f√∂r <strong>${question.name}</strong>?`
                : `Vad heter <strong>${question.formula}</strong>?`;
            
            document.getElementById('question').innerHTML = questionText;
            document.getElementById('answer').value = '';
            document.getElementById('answer').className = 'answer-input';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('progress').textContent = `Fr√•ga ${currentIndex + 1} av ${currentQuestions.length}`;
            document.getElementById('submitBtn').textContent = 'Svara';
            document.getElementById('submitBtn').disabled = false;
            
            // √Öterst√§ll script mode till normal
            scriptMode = 'normal';
            document.querySelectorAll('.script-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.script-btn:first-child').classList.add('active');
            
            attempts = 0;
            document.getElementById('answer').focus();
        }

        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
                return;
            }

            const char = e.key;
            
            if (scriptMode === 'subscript' && subscriptMap[char]) {
                e.preventDefault();
                const input = e.target;
                const start = input.selectionStart;
                const end = input.selectionEnd;
                const text = input.value;
                
                input.value = text.substring(0, start) + subscriptMap[char] + text.substring(end);
                input.setSelectionRange(start + 1, start + 1);
            } else if (scriptMode === 'superscript' && superscriptMap[char]) {
                e.preventDefault();
                const input = e.target;
                const start = input.selectionStart;
                const end = input.selectionEnd;
                const text = input.value;
                
                input.value = text.substring(0, start) + superscriptMap[char] + text.substring(end);
                input.setSelectionRange(start + 1, start + 1);
            }
        });

        function normalizeAnswer(answer) {
            return answer.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/\^/g, '')
                .replace(/2-/g, '¬≤‚Åª')
                .replace(/3-/g, '¬≥‚Åª')
                .replace(/-/g, '‚Åª')
                .replace(/\+/g, '‚Å∫')
                .replace(/2\+/g, '¬≤‚Å∫')
                .replace(/3\+/g, '¬≥‚Å∫')
                .replace(/‚ÇÇ/g, '2')
                .replace(/‚ÇÉ/g, '3')
                .replace(/‚ÇÑ/g, '4')
                .replace(/‚Åª/g, '-')
                .replace(/‚Å∫/g, '+')
                .replace(/¬≤/g, '2')
                .replace(/¬≥/g, '3')
                .replace(/‚Å¥/g, '4');
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const question = currentQuestions[currentIndex];
            const correctAnswer = mode === 'formula' ? question.formula : question.name;
            
            const normalizedUser = normalizeAnswer(userAnswer);
            const normalizedCorrect = normalizeAnswer(correctAnswer);
            
            const isCorrect = normalizedUser === normalizedCorrect;
            
            if (isCorrect) {
                document.getElementById('answer').className = 'answer-input correct';
                document.getElementById('feedback').className = 'feedback correct';
                document.getElementById('feedback').textContent = '‚úì R√§tt!';
                document.getElementById('feedback').style.display = 'block';
                document.getElementById('submitBtn').textContent = 'N√§sta';
                document.getElementById('submitBtn').onclick = nextQuestion;
                
                if (attempts === 0) {
                    score++;
                }
                
                results.push({
                    question: mode === 'formula' ? question.name : question.formula,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    correct: true
                });
            } else {
                attempts++;
                document.getElementById('answer').className = 'answer-input incorrect';
                
                if (attempts >= 2) {
                    document.getElementById('feedback').className = 'feedback incorrect';
                    document.getElementById('feedback').innerHTML = `‚úó Fel! R√§tt svar: <strong>${correctAnswer}</strong>`;
                    document.getElementById('feedback').style.display = 'block';
                    
                    results.push({
                        question: mode === 'formula' ? question.name : question.formula,
                        userAnswer: userAnswer,
                        correctAnswer: correctAnswer,
                        correct: false
                    });
                    
                    document.getElementById('submitBtn').textContent = 'N√§sta';
                    document.getElementById('submitBtn').onclick = nextQuestion;
                } else {
                    document.getElementById('feedback').className = 'feedback incorrect';
                    document.getElementById('feedback').textContent = '‚úó Fel! F√∂rs√∂k igen.';
                    document.getElementById('feedback').style.display = 'block';
                }
            }
        }

        function nextQuestion() {
            currentIndex++;
            document.getElementById('submitBtn').onclick = checkAnswer;
            showQuestion();
        }

        function showResults() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const percentage = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('score').textContent = `${score} / ${currentQuestions.length} (${percentage}%)`;
            
            let detailsHTML = '';
            results.forEach((result, index) => {
                const icon = result.correct ? '‚úì' : '‚úó';
                const className = result.correct ? 'correct-answer' : 'wrong-answer';
                detailsHTML += `
                    <div class="result-item">
                        <span class="${className}">${icon}</span> 
                        ${result.question}: 
                        ${result.correct ? 
                            `<span class="correct-answer">${result.userAnswer}</span>` : 
                            `<span class="wrong-answer">${result.userAnswer}</span> ‚Üí <span class="correct-answer">${result.correctAnswer}</span>`
                        }
                    </div>
                `;
            });
            
            document.getElementById('resultDetails').innerHTML = detailsHTML;
        }

        function showWrongAnswers() {
            const wrongQuestions = [];
            results.forEach((result, index) => {
                if (!result.correct) {
                    wrongQuestions.push(currentQuestions[index]);
                }
            });
            
            if (wrongQuestions.length === 0) {
                alert('Du hade inga fel! Bra jobbat! üéâ');
                return;
            }
            
            currentQuestions = wrongQuestions;
            currentIndex = 0;
            score = 0;
            results = [];
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            showQuestion();
        }

        function retryAll() {
            currentIndex = 0;
            score = 0;
            results = [];
            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            
            showQuestion();
        }
    </script>
</body>
</html>
